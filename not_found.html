<script>
function detectSystem() {
    const ua = navigator.userAgent;
    const platform = navigator.platform.toLowerCase();

    // OS detection
    let os = "an unknown OS";

    if (platform.includes("win")) {
        const match = ua.match(/Windows NT ([0-9.]+)/);
        if (match) {
            const nt = match[1];
            switch(nt) {
                case "10.0": os = "Windows 10"; break;
                case "6.3": os = "Windows 8.1"; break;
                case "6.2": os = "Windows 8"; break;
                case "6.1": os = "Windows 7"; break;
                case "6.0": os = "Windows Vista"; break;
                case "5.1": os = "Windows XP"; break;
                default: os = "Windows " + nt;
            }
        } else {
            os = "Windows";
        }
    } else if (platform.includes("mac")) {
        const match = ua.match(/Mac OS X ([0-9_]+)/);
        os = match ? `MacOS ${match[1].replace(/_/g, ".")}` : "MacOS";
    } else if (platform.includes("linux")) {
        os = "Linux";
    } else if (/iphone|ipad|ipod/.test(ua.toLowerCase())) {
        const match = ua.match(/OS ([0-9_]+)/);
        os = match ? `iOS ${match[1].replace(/_/g, ".")}` : "iOS";
    } else if (/android/.test(ua.toLowerCase())) {
        const match = ua.match(/Android ([0-9.]+)/);
        os = match ? `Android ${match[1]}` : "Android";
    }

    // Browser detection
    let browser = "an unknown browser";
    let browserVersion = "";

    if (/edg\/([0-9.]+)/i.test(ua)) {
        browser = "Edge";
        browserVersion = ua.match(/edg\/([0-9.]+)/i)[1];
    } else if (/chrome\/([0-9.]+)/i.test(ua) && !/edg/i.test(ua) && !/opr/i.test(ua)) {
        browser = "Chrome";
        browserVersion = ua.match(/chrome\/([0-9.]+)/i)[1];
    } else if (/firefox\/([0-9.]+)/i.test(ua)) {
        browser = "Firefox";
        browserVersion = ua.match(/firefox\/([0-9.]+)/i)[1];
    } else if (/safari\/([0-9.]+)/i.test(ua) && !/chrome/i.test(ua)) {
        browser = "Safari";
        const match = ua.match(/version\/([0-9.]+)/i);
        browserVersion = match ? match[1] : "";
    } else if (/opr\/([0-9.]+)/i.test(ua)) {
        browser = "Opera";
        browserVersion = ua.match(/opr\/([0-9.]+)/i)[1];
    }

    return `You are using ${os}, your browser is ${browser}${browserVersion ? " " + browserVersion : ""}.`;
}

// Put the sentence inside the <p> tag
document.getElementById("sys-info").textContent = detectSystem();
</script>
